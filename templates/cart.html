<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cart</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleproducts.css') }}">
</head>
<body>
	<style>
        body{
            background-image: url("https://i.pinimg.com/564x/45/8e/01/458e01b4e298d1b240f54ed7eb1ebf49.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
	<div class="Cart-Container">
		<div class="Header">
			<h3 class="Heading">Shopping Cart</h3>
			<h5 class=”Action”>Remove all</h5>
 		</div>
 		{% for i in products%}
		{{i}} ::: {{products[i]}}
		<br>
		{%endfor%}
		<br>
		<a href="/checkout" class="button">Check out!</a>		
 	</div>
</body>
</html>
